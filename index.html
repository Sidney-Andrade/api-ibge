<html>
    <head>
        <title>Exemplo API IBGE</title>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <link href="geral.css" type="text/css" rel="stylesheet" />
        <script src="geral.js" type="text/javascript"></script>
    </head>
    <body>
        <form>
            <div id="endereco">
                <label>Selecione um estado:</label>
                <select id="estado" onchange="mudancaCidade()"></select>
                
                <div id="endereco-cidade">
                    <label>Selecione uma cidade:</label>
                    <select id="cidade"></select>
                </div>
            </div>
            <div class="erro"></div>
        </form>
        <div id="resultado">
            <span class="fechar">X</span>
            <h2>Resultado da busca</h2>
            <div class="result">
                <span class="result-item">Estado: <span class="estado-atual"></span></span>
                <span class="result-item">Cidade: <span class="cidade-atual"></span></span>
            </div>
        </div>
    </body>
    <script>
        $("#endereco").find("#endereco-cidade").hide();
        $("#resultado").hide();
        $("#resultado").on("click",".fechar", fechar);
        $("#endereco").change("select", escolher);
    </script>
</html>
